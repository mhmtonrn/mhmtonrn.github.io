    <meta charset="UTF-8">
    <title>Dinamik Çark (Veri Ekleyerek - Güncelleme)</title>
    <style>
        /* ================== GENEL TASARIM ================== */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #FDFBFB 0%, #EBEDEE 100%);
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 26px;
        }
        .container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        /* ========== INPUT ALANI ve BUTONLAR ========== */
        .input-area {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #dataInput {
            width: 200px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        #addBtn {
            background-color: #8DC26F;
            color: #fff;
        }
        #addBtn:hover {
            background-color: #6FA956;
        }
        #spinBtn {
            background-color: #6FA9EE;
            color: #fff;
        }
        #spinBtn:hover {
            background-color: #4C8AD7;
        }
        #resetBtn {
            background-color: #F08080;
            color: #fff;
        }
        #resetBtn:hover {
            background-color: #D86A6A;
        }
        /* ========== ÇARK ALANI ========== */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 10px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border: 10px solid #ccc;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
            overflow: hidden;
            background: #FDFDFD;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
            transform-origin: 0% 0%;
            border: 1px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: #333;
            padding: 5px;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;     /* Taşma engelleme ayarları */
            text-overflow: ellipsis; /* Metin çok uzunsa ... şeklinde kısalt */
        }
        /* Pointer artık çarkın altında, yukarı doğru bakıyor. */
        .pointer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #333; /* Yukarı baksın diye top kullandık */
            z-index: 9999;
        }
        /* ========== SONUÇ ALANI ========== */
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-height: 24px; /* Çark dönerken sonuç kısmı sabit dursun */
        }
        /* Responsive için ufak ayar */
        @media (max-width: 480px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
<h1>Dinamik Çark (Veri Ekleyerek - Güncelleme)</h1>
<div class="container">
    <!-- Veri ekleme alanı -->
    <div class="input-area">
        <input
                type="text"
                id="dataInput"
                placeholder="Veri giriniz"
        />
        <button class="btn" id="addBtn">Ekle</button>
        <button class="btn" id="spinBtn">Çarkı Döndür</button>
        <button class="btn" id="resetBtn">Sıfırla</button>
    </div>
    <!-- Çark ve sonuç alanı -->
    <div class="wheel-container">
        <div id="wheel"></div>
        <div class="pointer"></div>
    </div>
    <!-- Seçilen sonuç -->
    <div id="result"></div>
</div>
<script>
    /* ================== JAVASCRIPT ================== */
    const dataInput = document.getElementById("dataInput");
    const addBtn = document.getElementById("addBtn");
    const spinBtn = document.getElementById("spinBtn");
    const resetBtn = document.getElementById("resetBtn");
    const wheel = document.getElementById("wheel");
    const resultDiv = document.getElementById("result");
    // Veri dizi haline gelecek
    let segments = [];
    // Son dönüş açısını saklamak için
    let currentRotation = 0;
    // Buton eventleri
    addBtn.addEventListener("click", addData);
    spinBtn.addEventListener("click", spinWheel);
    resetBtn.addEventListener("click", resetWheel);
    /**
     * Kullanıcıdan aldığımız tek bir veriyi (satır) çarka ekler.
     * segments dizisine push eder, çarkı yeniden oluşturur.
     */
    function addData() {
        const newData = dataInput.value.trim();
        if (!newData) {
            alert("Lütfen boş veri girmeyiniz!");
            return;
        }
        segments.push(newData);
        dataInput.value = "";
        createWheel();
    }
    /**
     * segments dizisine göre çarkı yeniden oluşturur.
     * Her bir segmenti (dilim) oluşturup wheel içine ekler.
     */
    function createWheel() {
        // Önce eski dilimleri temizle
        while (wheel.firstChild) {
            wheel.removeChild(wheel.firstChild);
        }
        const total = segments.length;
        if (total === 0) {
            resultDiv.textContent = "";
            return;
        }
        // Her dilim arasındaki açı
        const anglePerSegment = 360 / total;
        // Çark rotasyonunu sıfırlayalım
        wheel.style.transition = "none";
        wheel.style.transform = "rotate(0deg)";
        currentRotation = 0;
        resultDiv.textContent = "";
        // Segmentleri yerleştir
        for (let i = 0; i < total; i++) {
            const seg = document.createElement("div");
            seg.className = "segment";
            seg.textContent = segments[i];
            // Rastgele veya index'e göre renklendirme
            seg.style.backgroundColor = getRandomColor(i);
            // Segmentin konumu
            seg.style.transform = `
          rotate(${i * anglePerSegment}deg)
          translate(-100%, -100%)
        `;
            wheel.appendChild(seg);
        }
    }
    /**
     * Rastgele bir renk (HSL) döndürür.
     */
    function getRandomColor(index) {
        const hue = (index * 73) % 360;
        return `hsl(${hue}, 70%, 60%)`;
    }
    /**
     * Çarkı rastgele bir açıya döndürür, hangi dilimde durduğunu hesaplar.
     */
    function spinWheel() {
        if (segments.length === 0) {
            alert("Önce veri ekleyiniz!");
            return;
        }
        // 5 tam tur + 0..360 arası
        const randomAngle = (360 * 5) + Math.floor(Math.random() * 360);
        wheel.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
        wheel.style.transform = `rotate(${randomAngle}deg)`;
        currentRotation = randomAngle;
        // Animasyon sonrası hesap
        setTimeout(() => {
            const actualAngle = currentRotation % 360;
            const anglePerSegment = 360 / segments.length;
            // index = ters yönden hesap
            // (Pointer aşağıda ama hesap mantığı benzer, 0 dereceyi
            //  "ilk segment" kabul edersek, ufak bir offset yapabiliriz)
            let segmentIndex = Math.floor(actualAngle / anglePerSegment);
            segmentIndex = segments.length - 1 - segmentIndex;
            if (segmentIndex < 0) {
                segmentIndex += segments.length;
            }
            // Seçilen dilim
            const selected = segments[segmentIndex];
            resultDiv.textContent = "Seçilen: " + selected;
        }, 4500);
    }
    /**
     * Çarkı ve verileri sıfırlar.
     */
    function resetWheel() {
        segments = [];
        // Teker teker silmeye de gerek yok; segments zaten boşalacak
        while (wheel.firstChild) {
            wheel.removeChild(wheel.firstChild);
        }
        wheel.style.transform = "rotate(0deg)";
        resultDiv.textContent = "";
        dataInput.value = "";
    }
</script>
</body>
