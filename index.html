    <!-- JSON ‚Üí Excel Page -->

      <h2 class="text-2xl font-semibold mb-4">üìÑ JSON ‚Üí Table ‚Üí Excel</h2>

      <div class="bg-white dark:bg-gray-800 dark:border dark:border-gray-700 p-6 rounded-xl shadow-md">
        
        <!-- Custom File Upload -->
        <label class="block font-medium mb-2">Upload JSON File:</label>
        <label class="flex items-center justify-center w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow cursor-pointer transition">

          <input type="file" id="fileInput" accept=".json" class="hidden" />
        </label>

        <label class="block font-medium mt-6 mb-2">Or Paste JSON:</label>
        <textarea id="jsonInput" 
                  class="w-full h-40 border border-gray-300 dark:border-gray-600 rounded p-2 font-mono text-sm bg-gray-50 dark:bg-gray-900"
                  placeholder='[{"name":"John","age":25},{"name":"Anna","age":30}]'></textarea>

        <button id="parseJson" 
                class="mt-4 bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded shadow">
          Show JSON

        <button id="download" 
                class="mt-4 ml-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow"
                disabled>
          Download Excel
        </button>
      </div>

      <div id="tableContainer" class="mt-6 bg-white dark:bg-gray-800 dark:border dark:border-gray-700 rounded-xl shadow-md p-4 overflow-x-auto"></div>

  <script>
    let jsonData = null;

    // Navigation
    const homePage = document.getElementById("homePage");
    const jsonExcelPage = document.getElementById("json-excel");
    const logo = document.getElementById("logo");
    const cardJsonExcel = document.getElementById("card-json-excel");

    logo.addEventListener("click", () => {
      homePage.classList.remove("hidden");
      jsonExcelPage.classList.add("hidden");
    });

    cardJsonExcel.addEventListener("click", () => {
      homePage.classList.add("hidden");
      jsonExcelPage.classList.remove("hidden");
    });

    // File upload
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            jsonData = JSON.parse(e.target.result);
            renderTable(jsonData);
            document.getElementById("download").disabled = false;
          } catch (err) {
            alert("Please upload a valid JSON file!");
          }
        };
        reader.readAsText(file);
      }
    });

    // Paste JSON
    document.getElementById("parseJson").addEventListener("click", () => {
      try {
        const input = document.getElementById("jsonInput").value;
        jsonData = JSON.parse(input);
        renderTable(jsonData);
        document.getElementById("download").disabled = false;
      } catch (err) {
        alert("Please paste valid JSON!");
      }
    });

    // Render Table
    function renderTable(data) {
      if (!Array.isArray(data)) {
        alert("JSON must be an array!");
        return;
      }

      let table = "<table class='min-w-full border border-gray-300 dark:border-gray-600 text-sm'>";
      table += "<thead class='bg-gray-100 dark:bg-gray-700'><tr>";
      Object.keys(data[0]).forEach(key => {
        table += `<th class='px-4 py-2 border border-gray-300 dark:border-gray-600'>${key}</th>`;
      });
      table += "</tr></thead><tbody>";

      data.forEach(row => {
        table += "<tr class='hover:bg-gray-50 dark:hover:bg-gray-700'>";
        Object.values(row).forEach(val => {
          table += `<td class='px-4 py-2 border border-gray-300 dark:border-gray-600'>${val}</td>`;
        });
        table += "</tr>";
      });

      table += "</tbody></table>";
      document.getElementById("tableContainer").innerHTML = table;
    }

    // Download Excel
    document.getElementById("download").addEventListener("click", () => {
      const worksheet = XLSX.utils.json_to_sheet(jsonData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");
      XLSX.writeFile(workbook, "data.xlsx");
    });

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      if (document.documentElement.classList.contains("dark")) {
        toggleBtn.textContent = "‚òÄÔ∏è Light";
      } else {
        toggleBtn.textContent = "üåô Dark";
      }
    });
  </script>
